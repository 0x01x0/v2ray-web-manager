server.port=9091
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=
spring.jpa.properties.hibernate.dialect=com.jhl.admin.util.SQLiteDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:/opt/jar/db/admin.db
spring.datasource.username=
spring.datasource.password=
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#email

#邮箱用户名
email.userName=
#密码
email.password=
#游戏smtp地址
email.host=
#端口
email.port=465

#发送验证码模板
email.vCodeTemplate=你的验证码为: %s,请在10分钟内使用.
#和proxy端通讯的认证密码.
proxy.api.auth=

#admin 初始化生成的账号
admin.email=admin@admin.com
admin.password=1234567


logging.level.root=info
logging.file=/opt/jar/logs/admin.log
logging.file.max-history=7
server.tomcat.max-threads=5
server.tomcat.min-threads=2

#获取连接数
proxy.getConnectionCountUrl=http://%s/proxyApi/connection/{accountNo}


